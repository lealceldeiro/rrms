
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 navbar navbar-styled1">

    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <a href="" class=" pull-left btn btn-xs btn-primary" data-ng-click="vm.new()">
            <span class="glyphicon glyphicon-plus"></span> <span class="hidden-xs hidden-sm">Nuevo</span>
        </a>
    </div>

    <div class="mrg-left-m-19 mrg-left-m-38 col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <span class="hidden-xs hidden-sm hidden-md pull-right">Resultados por p&aacute;ginas&nbsp;</span>
            <span class="visible-sm visible-md pull-right">Mostrar&nbsp;</span>
        </div>
        <div class="padding-r-0 col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <select name="itemsPerPageSelect" id="ipps" class="pull-left"
                    data-ng-model="pc.itemsPerPage.options.selected"
                    data-ng-options="it.value as it.label for it in pc.itemsPerPage.options.all"
                    data-ng-change="pc.setItemsPerPage(); vm.search()"
            ></select>
        </div>
    </div>


</div>

<table class="table table-responsive table-striped table-hover table-bordered" id="roleListTable">
    <thead>
    <th></th>
    <th>Nombre</th>
    <th>Descripci&oacute;n</th>
    <th>Activo</th>
    </thead>
    <tbody>
    <tr data-dir-paginate="it in vm.roles.all | itemsPerPage:pc.getItemsPerPage()"
        data-total-items="pc.getTotalItems()"
        data-pagination-id="roleList">
        <td>
            <span class="glyphicon glyphicon-edit hand-pointer text-info" data-ng-click="vm.edit(it.id)"></span>&nbsp;
            <span class="glyphicon glyphicon-remove hand-pointer text-danger" data-ng-click="vm.remove(it.id)"></span>
        </td>
        <td>
            <a href="" data-ng-click="vm.view(it.id)"><span data-ng-bind="it.label"></span></a>
        </td>
        <td>
            <span data-ng-bind="it.description"></span>
        </td>
        <td>
            <span data-ng-bind="it.active | humanReadable"></span>
        </td>
    </tr>
    </tbody>
</table>

<nav class="text-center">
    <dir-pagination-controls
            pagination-id="roleList"
            on-page-change="vm.changePage(newPageNumber)"
            max-size="pc.getMaxLinks()"
    >
    </dir-pagination-controls>
</nav>
