<div class="center-block blocked-3-styled">
    <form role="form" name="viewRoleForm">

        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3col-md-3 col-lg-3">Usuario</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <span data-ng-bind="vm.entity.username"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3col-md-3 col-lg-3">Nombre&oacute;n</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <span data-ng-bind="vm.entity.name"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3col-md-3 col-lg-3">Email</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <span data-ng-bind="vm.entity.email"></span>
                </div>
            </div>
        </div>
        <div class="row" ng-show="vm.roles.total">
            <div class="col-md-1" style="width: 2%"><!--filler--></div>
            <div class="col-md-10" style="width: 96%">
                <table class="table table-responsive table-striped table-hover table-bordered" id="userRolesTable">
                    <thead>
                    <th>Roles</th>
                    </thead>
                    <tbody>
                    <tr data-dir-paginate="it in vm.roles.all | itemsPerPage:vm.roles.itemsPerPage"
                        data-total-items="vm.roles.total"
                        data-pagination-id="userRolesList">
                        <td><span data-ng-bind="it.label"></span></td>
                    </tr>
                    </tbody>
                </table>
                <nav class="text-center">
                    <dir-pagination-controls
                            pagination-id="userRolesList"
                            on-page-change="vm.changePage(newPageNumber)"
                            max-size="5"
                    >
                    </dir-pagination-controls>
                </nav>
            </div>
            <div class="col-md-1" style="width: 2%"><!--filler--></div>
        </div>

        <div class="form-action">
            <hr>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <a class="btn btn-primary btn-sm" href="" data-ng-click="vm.cancel()">Volver</a>
                    <a class="btn btn-default btn-sm" href="" data-ng-click="vm.edit()">Editar</a>
                    <a class="btn btn-danger btn-sm" href="" data-ng-click="vm.remove()">Eliminar</a>
                </div>
            </div>
        </div>
    </form>
</div>
